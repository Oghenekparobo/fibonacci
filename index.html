<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/style.css">
  <title>fib</title>
</head>

<body class="bg-gray-900">

  <div class="wrapper  text-center mt-20">


    <h1 class="text-white py-10">Fibonacci</h1>

    <div class="fn-wrapper  text-white">

      <form action="" class="form">
        <div class="flex justify-evenly">

          <div class="fn">
            <textarea type="text" class="bg-gray-500 p-10 input-box" cols="30" rows="10" placeholder="input fibs here"> </textarea>
          </div>

          <div class="svg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-5 relative top-10" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z"
                clip-rule="evenodd" />
            </svg>
          </div>

          <div class="fno w-80">
            <textarea  class="bg-gray-500 p-10 output-box" cols="30" rows="10"> </textarea>
          </div>

        </div>

        <div class="btn py-18  border-r-4 border-indigo-500">
          <button type="submit" class="bg-indigo-500 py-2 px-4 submit rounded">submit</button>
        </div>

      </form>

    </div>





  </div>

  <script src="app.js"></script>
</body>

</html>
